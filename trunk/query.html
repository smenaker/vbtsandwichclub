{% extends "base.html" %}
{% block sideBarContent %}
<H3>History for {{ username }}</H3>
<div>Account balance: {{ balance }}</div>
<br>
<table border="0" cellspacing="10">
	<tr>
		<th> Date </th>
		<th> Amount </th>
	</tr>
	{% for transaction in transactions %}
	<tr>
		<td> {{ transaction.date }} </td>
		<td> ${{ transaction.total }} </td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
